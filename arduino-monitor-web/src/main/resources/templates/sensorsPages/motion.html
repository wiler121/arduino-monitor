<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motion data</title>
</head>
<body>
<h1 th:text="'Motion data'">Motion Index Page</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Motion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="motion : ${motions}">
        <td th:text="${motion.id}">1</td>
        <td th:text="${motion.motion}">1</td>
    </tr>
    </tbody>
</table>

</body>
</html>
